name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Next.js app
        working-directory: ./frontend
        run: |
          npm run build
          echo "Build completed. Listing directories:"
          ls -la
          echo "Content of parent directory:"
          ls -la ..

      - name: Add .nojekyll file
        run: |
          # Check if the out directory exists
          if [ -d "./frontend/out" ]; then
            touch ./frontend/out/.nojekyll
          else
            echo "Build directory not found. Check the build output path."
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./frontend/out
          branch: gh-pages
          clean: true
